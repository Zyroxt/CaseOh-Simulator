<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CaseOh Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 500px;
    }
    .burger {
      width: 200px;
      height: 200px;
      background-image: url('https://source.unsplash.com/random/200x200/?burger');
      background-size: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .upgrade {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    .upgrade h3 {
      margin-bottom: 10px;
    }
    .upgrade p {
      margin-bottom: 10px;
    }
    .upgrade button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
    .upgrade button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="burger"></div>
    <button class="button" onclick="eatBurger()">Eat Burger</button>
    <div class="upgrade">
      <h3>Upgrades</h3>
      <p>Bigger Burger: +100 fats (<span id="burgerUpgradeCost">1000</span> fats)</p>
      <button class="button" onclick="buyBurgerUpgrade()">Buy</button>
      <p>Faster Metabolism: +10% fats earned (<span id="metabolismUpgradeCost">5000</span> fats)</p>
      <button class="button" onclick="buyMetabolismUpgrade()">Buy</button>
    </div>
    <p id="fatCount">Fat Count: 0</p>
  </div>
  <script>
    let fatCount = 0;
    let burgerSize = 1;
    let metabolismMultiplier = 1;

    function eatBurger() {
      fatCount += burgerSize * 100 * metabolismMultiplier;
      document.getElementById('fatCount').textContent = 'Fat Count: ' + fatCount;
    }

    function buyBurgerUpgrade() {
      if (fatCount >= 1000) {
        fatCount -= 1000;
        burgerSize += 1;
        document.getElementById('burgerUpgradeCost').textContent = 1000 * (burgerSize + 1);
        document.getElementById('fatCount').textContent = 'Fat Count: ' + fatCount;
      }
    }

    function buyMetabolismUpgrade() {
      if (fatCount >= 5000) {
        fatCount -= 5000;
        metabolismMultiplier += 0.1;
        document.getElementById('metabolismUpgradeCost').textContent = 5000 * (1 / (1 - metabolismMultiplier) - 1);
        document.getElementById('fatCount').textContent = 'Fat Count: ' + fatCount;
      }
    }
  </script>
</body>
</html>
